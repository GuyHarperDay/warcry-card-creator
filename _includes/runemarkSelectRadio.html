<div>
    <label for="{{ include.radioGroup }}-{{ include.imgSrc }}">
        <img src="{{ include.imgSrc }}" title="{{ include.title }}" width="50" height="50" alt="" style="background-color:{{ include.backgroundColor }};">
    </label>
    <input type="radio" style="display:none;" name="{{ include.radioGroup }}" id="{{ include.radioGroup }}-{{ include.imgSrc }}" onchange="onRunemarkSelectionChanged(this, '{{ include.backgroundColor }}')">
</div>
