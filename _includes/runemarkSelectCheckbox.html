<div class="mr-0">
    <label for="checkbox-{{ include.imgSrc }}">
        <img src="{{ include.imgSrc }}" title="{{ include.title }}" width="50" height="50" alt="" style="background-color:{{ include.backgroundColor }};">
    </label>
    <input type="checkbox" style="display:none;" id="checkbox-{{ include.imgSrc }}" onchange="onTagRunemarkSelectionChanged(this, '{{ include.backgroundColor }}')">
</div>
